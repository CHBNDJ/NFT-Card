<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <main class="main-container">
    <div class="img-logo">
       <img src="./images/image-equilibrium.jpg" alt="Equilibrium picture" class="opacity" />
    </div>
    <h1 class="text-number">Equilibrium #3429</h1>
    <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="quantity-clock">
      <div class="quantity">
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="img-ETH"/>
        <span>0.041ETH</span>
      </div>
      <div class="time-left">
        <img src="./images/icon-clock.svg" alt="icon-clock" class="img-clock"/>
        <span>3 days left</span>
      </div>
    </div>

    <div class="horizontal"></div>
    <div class="opacity"></div>

    <div class="profil-creator">
      <img src="./images/image-avatar.png" alt="Profil Picture" class="img-profil"/>
      <div class="profil-creator-of">
        <p>Creation of</p>
        <span>Jules Wyvern</span>
      </div>

    </div>

  </main>


</body>
</html>
